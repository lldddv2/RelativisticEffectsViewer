<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algunos efectos relativistas.</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
  </head>
  <body>
    <!-- on click open ./pages/page.html -->
    <button id="lessons" title="Lessons" style="max-width: 100px; margin: 3px;"
      onclick="window.open('./pages/lessons.html', '_blank')"> 
      <i class="bi bi-book" style="margin-right: 5px;"></i>
      <label> Lessons</label>
    </button>
    <canvas id="canvas"></canvas>

    <div id="right-panel">
      <div id="outputs">
        <div class="info-line">
          <i class="bi bi-speedometer2"></i> 
          <label>Speed:</label>
          <div id="velocityDisplay"> 0.000 c</div>
        </div>
        <div class="info-line">
          <i class="ph ph-clock-afternoon"></i> 
          <label>Time:</label>
          <div id="timeDisplay"> 0.000 s</div>
        </div>
        <div class="info-line">
          <i class="ph ph-caret-circle-up-down"></i>
          <label>RA:</label>
          <div id="RADisplay"> 0.000° </div>
        </div>
        <div class="info-line">
          <i class="ph ph-caret-circle-up-down" style="rotate:90deg;"></i>
          <label>DEC:</label>
          <div id="DECDisplay"> 0.000° </div>
        </div>
      </div>

      <div id="map">
        <div id="graphical">
          <div id="plane">
            <div class="anulus" style="height: calc(100% - 1px); width: calc(100% - 1px);"> 
              <div class="anulus" style="height: 66%; width: 66%">
                <div class="anulus" style="height: 50%; width: 50%; position: relative; top: 0%; left: 0%;">
                  <div class="line" style="transform: rotate(45deg);"></div>
                  <div class="line" style="transform: rotate(90deg);"></div>
                  <div class="line" style="transform: rotate(135deg);"></div>
                  <div class="line" style="transform: rotate(180deg);"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="height">
          </div>
        </div>
            
        <div id="numerical">

        </div>
      </div>

      <div id="allControls">
        <div id="controls">
          <p> List of objects</p>
        </div>

        <div id="info">Press the ctrl key for more options</div>
        <div id="arrows">
          <div class="arrow dump"></div>
          <div id="arrow-up" class="arrow"><i class="ph ph-caret-circle-up"></i> <label id="label-up">RA</label></div>
          <div class="arrow dump"></div>
          <div id="arrow-left" class="arrow"><i class="ph ph-caret-circle-left"></i><label id="label-left">DEC</label></div>
          <div id="arrow-down" class="arrow"><i class="ph ph-caret-circle-down"></i> <label id="label-down">RA</label></div>
          <div id="arrow-right" class="arrow"><label  id="label-right" style="margin-right: 5px;">DEC</label><i class="ph ph-caret-circle-right"></i></div>
          <div id="space" class="arrow"><i id="stop-time" class="ph ph-pause-circle"></i> <label id="label-space">Stop time</label></div>
        </div>
      </div>

      <p id="footer">
        <button id="github" title="Github: Luis Daniel Díaz">
        <a href="https://github.com/lldddv2/RelativisticEffectsViewer" target="_blank">
        <i class="bi bi-github"></i></button>
      </a>
      </p>
    </div>
    <div id="terminal">
      <button title="Show/Hide terminal output" id="terminal-output-button">
        <i class="bi bi-terminal"></i>
        <label>Terminal output</label>
       </button>
      <div id="terminal-output">> Cargando...<br /></div>
    </div>
    {{{ SCRIPT }}}
  </body>
  <footer>
    <script src="main.js"></script>
  </footer>
</html>
